<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>컴퓨터 부품 쇼핑몰</title>
	<script type="text/javascript" >
	   function vaildData(){	
	      var signup=document.signup;
	      var user_id=signup.user_id.value;
	      var user_pw=signup.user_pw.value;
	      var user_name=signup.user_name.value;
	      var user_email=signup.user_email.value;
	      var user_address=signup.user_address.value;
	      var user_pw_check=signup.user_pw_check.value;
	
	      if(user_id.length==0 ||user_id==""){
	    	  alert("아이디를 입력해 주십시오.");
	      }else if(user_pw.length==0 ||user_pw==""){
	    	  alert("비밀번호를 입력해 주십시오.");
	      }else if(user_pw_check.length==0 ||user_pw_check==""){
	    	  alert("비밀번호 확인를 입력해 주십시오.");
	      }else if(user_name.length==0 ||user_name==""){
	    	  alert("이름를 입력해 주십시오.");
	      }else if(user_email.length==0 ||user_email==""){
	    	  alert("이메일를 입력해 주십시오.");
	      }else if(user_address.length==0 ||user_address==""){
	    	  alert("주소를 입력해 주십시오.");
	      }else if(user_pw!=user_pw_check){
	    	  alert("비밀번호가 일치하지 않습니다.");
	      }else{
	    	  signup.method="post";
	    	  signup.action="SignUp";
	    	  signup.submit();
		  }
	   }
	   
	</script>
</head>
<body>
	<h1>컴퓨터 부품 쇼핑몰</h1><hr>
	<h2>회원가입</h2><hr>
	<form name= "signup" method="post" action="singUp" encType="UTF-8">
      아이디  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp<input type="text" name="user_id"><br>
      비밀번호&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp<input type="password" name="user_pw"><br>
      비밀번호확인:&nbsp&nbsp<input type="password" name="user_pw_check"><br>
       이름  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp<input type="text" name="user_name"><br>
      이메일 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp<input type="email" placeholder="email@email.com" name ="user_email"><br>
      주소   &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp<input type="text" name="user_address"><br>
 
       &nbsp&nbsp&nbsp&nbsp&nbsp<input type="button" value="회원가입" onClick="vaildData()"'>
      <input type="button" value="취소" onClick="location.href='main.html'">
  </form>
</body>
</html>
